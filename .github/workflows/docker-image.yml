name: docker-image


on:
  # Triggers the workflow on pull request events but only for the master branch
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to dockerhub
      uses: docker/login-action@v1
      with: 
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Builds
      uses: docker/setup-buildx-action@v1

    - name: Build and push feed image
      uses: docker/build-push-action@v2
      with:
        context: ./udagram-api-feed
        file: ./udagram-api-feed/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME}}/udagram-api-feed:v1
    - name: Build and push User image
      uses: docker/build-push-action@v2
      with:
        context: ./udagram-api-user
        file: ./udagram-api-user/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME}}/udagram-api-user:v1
    - name: Build and push Frontend image
      uses: docker/build-push-action@v2
      with:
        context: ./udagram-frontend
        file: ./udagram-frontend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME}}/udagram-frontend:v1
    - name: Build and push reverseproxy image
      uses: docker/build-push-action@v2
      with:
        context: ./udagram-reverseproxy
        file: ./udagram-reverseproxy/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME}}/reverseproxy:v1
